<div class="outer-container">
    <div id="expand-triangle" [ngStyle]="
    {
        'left': isMenuExpanded ? '20%' : '0px',
        'transition': isMenuExpanded ? 'left linear .25s .32s': 'none'
    }"
    (click)="toggleMenu()"
    ></div>
</div>

<div id="sidebar" [ngStyle]="
{
    'left': isMenuExpanded ? '0px' : '-100%'
}">

</div>
